<ion-content scroll="false">

  <ion-icon *ngIf="navCtrl.canGoBack()" round icon-start (click)="back()" name='arrow-dropleft-circle'class="steps left"></ion-icon>
  <ion-icon *ngIf="needValidation" round icon-start (click)="continue()" name='arrow-dropright-circle' class="steps right"></ion-icon>
  <h3 text-center>{{ 'AUX_TEXT_HAUT_STEP3' | translate }}</h3>

  <style>
    .small{font-size:medium}
    .medium{font-size:large}
    .large{font-size:x-large}
  </style>

  <ion-grid>
  <ion-row>
    <ion-col col-10>
      <p text-center class="{{ mysizeclass }}">Scroll is a non-flexboxed scroll area that can scroll horizontally or vertically.
      ion-Scroll Can be used in places where you may not need a full page scroller,
      but a highly customized one, such as image scubber or comment scroller.</p>
    </ion-col>
    <ion-col>
      <button (click)="setsize('small')" ion-button>{{ 'AUX_STEP3_BUTTON_SMALL' | translate }}</button>
      <button (click)="setsize('medium')" ion-button>{{ 'AUX_STEP3_BUTTON_MEDIUM' | translate }}</button>
      <button (click)="setsize('large')" ion-button>{{ 'AUX_STEP3_BUTTON_LARGE' | translate }}</button>
    </ion-col>
  </ion-row>
</ion-grid>



</ion-content>
